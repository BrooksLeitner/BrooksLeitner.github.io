<html>
<head>
	<title>BMR Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Avenir&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Avenir', sans-serif;
		}
	</style>
</head>
<body>
	<h1>BMR Calculator</h1>
	<form>
		<label for="weight">Weight (kg):</label>
		<input type="number" id="weight" name="weight" required><br>

		<label for="height">Height (cm):</label>
		<input type="number" id="height" name="height" required><br>

		<label for="age">Age (years):</label>
		<input type="number" id="age" name="age" required><br>

		<label for="sex">Sex:</label>
		<select id="sex" name="sex" required>
			<option value="">Select your sex</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select><br>

		<input type="button" value="Calculate" onclick="calculateBMR()"><br>

		<label for="result">Your BMR is:</label>
		<input type="text" id="result" name="result" readonly>
	</form>

	<script>
		function calculateBMR() {
			var weight = parseInt(document.getElementById("weight").value);
			var height = parseInt(document.getElementById("height").value);
			var age = parseInt(document.getElementById("age").value);
			var sex = document.getElementById("sex").value;

			if (sex == "male") {
				var bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
			} else if (sex == "female") {
				var bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
			}

			document.getElementById("result").value = bmr.toFixed(2) + " calories per day";
		}
	</script>
</body>
</html>
